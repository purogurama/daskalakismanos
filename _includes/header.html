<nav class="header">
  <ul class="header__list">

    <div class="row">
      <div class="col-sm-4">

    <li class="header__item">
      <a href="{{ site.baseurl }}/" class="header__name">{{ site.author }}</a>
    </li>

      </div>
      <div class="col-sm-8">

    <div class="header__menu">
      {% for category in site.data.categories %}
        <li class="header__item {% if (page.url contains category.uri) %} header__item--current {% endif %}">
          <a href="{{ site.baseurl }}/{{ category.uri }}/{{ category.subcategories[0].uri }}">
            {{ category.name }}
          </a>
        </li>
      {% endfor %}
    </div>

      </div>
      </div>

  </ul>
</nav>
